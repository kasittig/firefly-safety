---
layout: default
title: Team
---
<div class="container">
    <div class="row">
        <h1>Team</h1>
    </div>

    {% for core in site.cores %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">{{ core.short_name }}</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 g-4">
        {% assign core_authors = site.authors | where: "core", core.name %}
        {% for author in core_authors %}
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">
                            {{ author.name }}
                        </h3>
                        <h4 class="card-subtitle">
                            {{ author.role }}
                        </h4>
                        <p class="card-text">
                            {{ author.content | markdownify }}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    {% endfor %}

</div>

<div class="pagination">
    {% if page.next %}
        <a class="btn btn-outline-primary" href="{{ site.baseurl}}{{ page.next.url }}" class="next">
            Newer Post
        </a>
    {% endif %}
    {% if page.previous %}
        <a class="btn btn-outline-primary" href="{{ site.baseurl}}{{ page.previous.url }}" class="previous">
            Older Post
        </a>
    {% endif %}
</div>

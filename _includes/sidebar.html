<div class="sidebar well">
    {{ site.description }}
</div>

<div class="sidebar well">
    <div class="card">
        <h1 class="card-header">
            Recent Posts
        </h1>
        <div class="list-group">
            {% for post in site.posts limit:5 %}
            <a class="list-group-item list-group-item-action" href="{{ site.baseurl}}{{ post.url }}">
                {{ post.title }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="sidebar well">
{% include links-list.html %}
</div>

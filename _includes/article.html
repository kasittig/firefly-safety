<div class="article">
    <div class="well">
        <div class="card">
            <div class="card-header">
                <h1>
                    <a href="{{ site.baseurl}}{{ page.url }}">
                        {{ page.date | date: "%b %-d, %Y" }} - {{ page.title }}
                    </a>
                </h1>
            </div>
            <div class="card-body">
                <div class="post-content">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <h1 class="card-header">
        Links
    </h1>
    
    <div class="list-group">
        <a class="list-group-item list-group-item-action" href="{{ site.baseurl }}/lead_application.html">Core Lead Application</a>
        {% for item in site.data.links %}
        <a class="list-group-item list-group-item-action" href={{ item.link }}>
            {{ item.name }}
        </a>
        {% endfor %}
    </div>

</div>

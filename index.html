---
layout: default
---

{% for post in paginator.posts %}
<div class="article">
    <div class="well">
    <div class="card">
    <div class="card-header">
        <h1><a href="{{ site.baseurl}}{{ post.url }}">{{ post.date | date: "%b %-d, %Y" }} - {{ post.title }}</a></h1>
        </div>
        <div class="card-body">
        <div class="content">
            {{ post.content }}
        </div>
        </div>
    </div>
    </div>
</div>
{% endfor %}

{% include pagination.html %}
